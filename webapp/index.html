<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Traffic Accident Severity</title>
    <!-- Boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/sandstone/bootstrap.min.css">
    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- JS -->
    <script type="text/javascript" src="static/js/logic.js"></script>

</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="#navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

            <div class="collapse navbar-collapse" id="#navbarColor01">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Traffic Accident Severity
                <span class="sr-only">(current)</span>
              </a>
                    </li>
                </ul>
            </div>
        </nav>
        <hr style="color:lightgray; border-width: 3px;">
        <div class="container">
            <div class="card border-primary mb-3" style="max-width: 20rem;">
                <div class="card-header">Filters</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-form-label" for="condition">Conditions</label>
                                <select id="condition">
                                <option value="0">Clear</option>
                                <option value="1">Cloudy</option>
                                <option value="2">Fog/Haze</option>
                                <option value="3">Rain</option>
                                <option value="4">Thunderstorm</option>
                                <option value="5">Wintery Mix</option>                                                                                          
                            </select>
                            </div>

                            <div class="form-group">
                                <label class="col-form-label" for="side">Road Side</label>
                                <select id="side">
                                <option value="0">Right</option>
                                <option value="1">Left</option>                                                               
                            </select>
                            </div>

                            <div class="form-group">
                                <label class="col-form-label" for="temp">Temperature</label>
                                <input type="text" class="form-control" value="70" id="temp">
                            </div>
                            <!-- <div class="form-group">
                            <label class="col-form-label" for="fare">Windspeed</label>
                            <input type="text" class="form-control" value="5" id="fare">
                    </div> -->
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-form-label" for="windSpeed">Wind Speed(mph)</label>
                                <input type="text" class="form-control" value="2" id="windSpeed">
                            </div>
                            <div class="form-group">
                                <label class="col-form-label" for="severity">Road Type</label>
                                <select id="severity">
                                <option value="1">Street</option>
                                <option value="2">Highway</option>                                
                            </select>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label" for="humid">Humidity(%)</label>
                                <input type="text" class="form-control" value="10" id="humid">
                                <!-- <select id="embarked"> -->
                                <!-- <option value="C">Cherbourg</option>
                                <option value="Q">Queenstown</option>
                                <option value="S">Southampton</option> -->
                                <!-- </select> -->
                            </div>
                            <div class="form-group">
                                <label class="col-form-label" for="pressure">Pressure</label>
                                <input type="text" class="form-control" value="30" id="temp">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button type="button" class="btn btn-primary" id="filter">Make Prediction!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr style="color:lightgray; border-width: 3px;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h1 id="output"></h1>
                </div>
            </div>
        </div>

</body>

</html>

</html>
