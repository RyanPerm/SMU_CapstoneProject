                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-form-label" for="condition">Conditions</label>
                            <select id="condition">
                                <option value="0">Clear</option>
                                <option value="1">Cloudy</option>
                                <option value="2">Fog/Haze</option>
                                <option value="3">Rain</option>
                                <option value="4">Thunderstorm</option>

                        </div>

                            <label class="col-form-label" for="road_type">Road Type</label>

                                <option value="1">Street</option>
                                <option value="2">Highway</option>                                
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="col-form-label" for="side">Road Side</label>
                            <select id="side">
                                <option value="0">Right</option>
                                <option value="1">Left</option>                                                               
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="col-form-label" for="temp">Temperature(F)</label>
                            <input type="text" class="form-control" value="70" id="temp">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="pressure">Visibility(mi)</label>

                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">

                        </div>

                        <div class="form-group">
                            <label class="col-form-label" for="humid">Humidity(%)</label>
                            <input type="text" class="form-control" value="10" id="humid">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="pressure">Pressure(in)</label>
                            <input type="text" class="form-control" value="30" id="pressure">
                        </div>

                        <div class="form-group">
                            <label class="col-form-label" for="pressure">Length of Accident(mi)</label>
                            <input type="text" class="form-control" value=".01" id="distance">
                        </div>
                    </div>
